<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title></title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link rel="stylesheet" href="{{ STATIC_URL }}style.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="{{ STATIC_URL }}dropdown.css" type="text/css" media="screen, projection" />
	<!--[if lte IE 6]><link rel="stylesheet" href="style_ie.css" type="text/css" media="screen, projection" /><![endif]-->
		<link href="{{ STATIC_URL }}css/facebook.css" type="text/css" rel="stylesheet" media="all" />
</head>

<body>

<div id="wrapper">

	<div id="header">
        {% include "navbar.html" %}
	</div><!-- #header-->

	<div id="middle">

		<div id="container">
			<div id="content">
				<strong>Content:</strong>

				{% block content %}                                                         				{%endblock%}

			</div><!-- #content-->
		</div><!-- #container-->

		<div class="sidebar" id="sideLeft">
			{% if not user.is_anonymous  %}  {# User is logged in #}
            {% include "sidebar.html" %}
			{% endif %}
			{% block left_nav %}                                                         				{%endblock%}
        </div><!-- .sidebar#sideLeft -->

		<div class="sidebar" id="sideRight">
			<strong>Right Sidebar:</strong>
			{% block right_nav %}                                                         				{%endblock%}
		</div><!-- .sidebar#sideRight -->

	</div><!-- #middle-->

</div><!-- #wrapper -->

<div id="footer">
	<strong>Footer:</strong>

	{% block footer %}                                                         				{%endblock%}

</div><!-- #footer -->

</body>
</html>
